entity.group.canonical:
  path: '/group/{group}'
  defaults:
    _entity_view: 'group.full'
    _title: 'Group'
    _title_callback: '\Drupal\country\Controller\CountryGroupMembershipController::groupTitle'
  requirements:
    group: \d+

fake.current_group:
  path: '/group/fake'
  defaults:
    _title: 'Country'

fake.news_and_events:
  path: '/group/fake_news_and_events'
  defaults:
    _title: 'News&Events'

fake.documents:
  path: '/group/fake_documents'
  defaults:
    _title: 'Documents'

fake.projects:
  path: '/group/fake_projects'
  defaults:
    _title: 'Projects'

fake.contact:
  path: '/group/fake_contact'
  defaults:
    _title: 'Contact'

fake.faq:
  path: '/group/fake_faq'
  defaults:
    _title: 'FAQ'
