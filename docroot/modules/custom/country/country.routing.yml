entity.group.canonical:
  path: '/group/{group}'
  defaults:
    _entity_view: 'group.full'
    _title: 'Group'
    _title_callback: '\Drupal\country\Controller\CountryGroupMembershipController::groupTitle'
  requirements:
    group: \d+

group.news_and_event:
  path: '/group/{group}/news-and-events'
  defaults:
    _title: 'News&Events'
  requirements:
    group: \d+

group.document:
  path: '/group/{group}/documents'
  defaults:
    _title: 'Documents'
  requirements:
    group: \d+

group.project:
  path: '/group/{group}/projects'
  defaults:
    _title: 'Projects'
  requirements:
    group: \d+

group.contact:
  path: '/group/{group}/contacts'
  defaults:
    _title: 'Contacts'
  requirements:
    group: \d+

group.faq:
  path: '/group/{group}/faq'
  defaults:
    _title: 'FAQ'
  requirements:
    group: \d+
