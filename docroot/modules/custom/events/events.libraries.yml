fullcalendar:
  remote: https://github.com/tpruvot/fullcalendar/tree/
  version: yearview-v2.2.7
  license:
    name: MIT
    url: https://github.com/fullcalendar/fullcalendar/blob/master/LICENSE.txt
    gpl-compatible: true
  js:
    /libraries/fullcalendar/lib/moment.min.js: {}
    /libraries/fullcalendar/fullcalendar.js: {}
    /libraries/fullcalendar/lang/fr.js: {}
  css:
    theme:
      /libraries/fullcalendar/fullcalendar.css: { media: screen }
      /libraries/fullcalendar/fullcalendar.print.css: { media: print }
  dependencies:
    - core/jquery
    - core/jquery.ui.draggable
    - core/drupal.ckeditor

izimodal:
  js:
    /libraries/izimodal/js/iziModal.min.js: {}
  css:
    theme:
      /libraries/izimodal/css/iziModal.min.css: { media: screen }
      css/add-event-form-popup.css: {}
  dependencies:
    - core/jquery

fullcalendar.settings:
  js:
    js/fullcalendar.fullcalendar.js: { }
  dependencies:
    - events/fullcalendar
    - events/izimodal
