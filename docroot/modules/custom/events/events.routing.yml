events.get_event:
  path: '/events/get-event/{nid}'
  defaults:
    _controller: '\Drupal\events\Controller\EventsController::getEvent'
  requirements:
    _access: 'TRUE'
    nid: \d+

events.add_content_simplified:
  path: '/simplified/content/add/{node_type}'
  defaults:
    _controller: '\Drupal\node\Controller\NodeController::add'
    _title_callback: '\Drupal\node\Controller\NodeController::addPageTitle'
  requirements:
    _node_add_access: 'node:{node_type}'
  options:
    _admin_route: FALSE
    parameters:
      node_type:
        with_config_overrides: TRUE
