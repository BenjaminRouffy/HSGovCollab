friends.connect:
  path: '/user/{user}/connect'
  defaults:
    _controller: '\Drupal\friends\Controller\RelationController::connect'
  requirements:
    _permission: 'access content'
    _user_is_logged_in: 'TRUE'

friends.approve:
  path: '/user/{user}/approve'
  defaults:
    _controller: '\Drupal\friends\Controller\RelationController::approve'
  requirements:
    _permission: 'access content'
    _user_is_logged_in: 'TRUE'
