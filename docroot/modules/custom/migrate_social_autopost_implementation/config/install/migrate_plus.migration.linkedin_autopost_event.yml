id: linkedin_autopost_event
label: Migrate event nodes to linkedin
migration_group: social_networks_autopost
source:
  social_type: linkedin
  bundle: event
  plugin: d8_node_social
  track_changes: true
destination:
  social_network_plugin: linkedin

process:
  temp_event_date:
    - plugin: callback_with_args
      callable: substr
      source: 'field_date/0/value'
      args:
        start: 0
        length: 10

  comment:
    - plugin: concat
      source:
        - 'title'
        - 'field_event_author/0/value'
        - '@temp_event_date'
      delimiter: "\r\n\r\n"

    - plugin: callback_with_args
      callable: strip_tags

    - plugin: callback
      callable: html_entity_decode

  submitted-url:
    - plugin: nid_2_url
      source: nid

  submitted-image-url:
    plugin: iterator
    source: field_event_slider
    process:
      url:
        - plugin: get_first_image_fid
          source: target_id

        - plugin: fid_2_url
