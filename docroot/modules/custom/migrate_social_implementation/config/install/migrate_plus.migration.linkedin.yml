id: linkedin
label: Migrate linkedin feed into Drupal nodes
migration_group: social_networks
source:
  plugin: social_network
  track_changes: true
  social_network_plugin: linkedin
  source_type: company
  source_id: 11178588
destination:
  plugin: entity:node

process:
  id: updateKey
  title: updateKey
  body:
    - plugin: extract
      source: updateContent
      index:
        - companyStatusUpdate
        - share
        - comment

  # Remove micro seconds.
  created:
    - plugin: callback
      source: timestamp
      callable: strval

    - plugin: substr
      start: 0
      length: 10

  # Hardcode the destination node type.
  type:
    plugin: default_value
    default_value: social

  # Hardcode the social type.
  field_social_type:
    plugin: default_value
    default_value: linkedin

  # TODO Temp value to insert it with @ below, may be can do it better.
  temp_link:
    - plugin: default_value
      default_value: 'https://www.linkedin.com/feed/update/urn:li:activity:'

  temp_link_id:
    - plugin: explode
      source: updateKey
      delimiter: '-'

    - plugin: extract
      index:
        - 2

  field_permalink_url:
    - plugin: get
      source:
        - '@temp_link'
        - '@temp_link_id'
    - plugin: concat

dependencies:
  enforced:
    module:
      - migrate_social_implementation
