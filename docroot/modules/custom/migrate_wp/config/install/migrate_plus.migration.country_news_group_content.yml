id: country_news
label: Create group content and build the bridge between group and node
migration_group: wp
source:
  plugin: wp_country_post
destination:
  plugin: entity:group_content
process:
  type:
    plugin: default_value
    default_value: country-group_node-news
  label: post_title

  # Group migration
  gid:
    plugin: migration
    migration: country_news_node
    source: ID

  # Node relation
  entity_id:
    plugin: migration
    migration: country_news_node
    source: ID

migration_dependencies:
  optional:
    - country_news_node
dependencies:
  enforced:
    module:
      - migrate_wp
