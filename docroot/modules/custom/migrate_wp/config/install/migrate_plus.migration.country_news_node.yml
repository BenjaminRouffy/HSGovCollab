id: country_news_node
label: Map countries to new site into node.
migration_group: wp
source:
  plugin: wp_country_post
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: news
  title: post_title
  'body/value': post_content
  created:
    plugin: callback
    callable: strtotime
    source: post_date
  changed:
    plugin: callback
    callable: strtotime
    source: post_modified
  field_content_date:
    plugin: callback
    callable: strtotime
    source: post_date
dependencies:
  enforced:
    module:
      - migrate_wp
