id: wpfb_files
label: Create mapping from wpfb_files.
migration_group: wp
source:
  plugin: wpfb_files
destination:
  plugin: 'entity:file'
process:
  filename: file_name
  uri: file_path
  filemime: file_mime
  status:
    plugin: default_value
    default_value: 1
  created: file_mtime
  changed: file_mtime
  uid:
    plugin: default_value
    default_value: 1
dependencies:
  enforced:
    module:
      - migrate_wp
      - wp_content
