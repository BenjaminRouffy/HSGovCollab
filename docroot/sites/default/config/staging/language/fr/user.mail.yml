register_admin_created:
  body: "Cher [user:display-name], \r\n\r\n[current-user:display-name] invite à joindre P4H réseau de la couverture sociale de la santé.\r\nPour suivre l'invitation, prière <a href=\"[user:one-time-login-url]\">de cliquer</a> ici pour signer ou recevoir plus d'informations.\r\n\r\nP4H est un réseau global pour la Couverture Universelle de la Santé (UHC) et pour la Protection Sociale de la Santé (SHP). C'est la réponse au défi planétaire où des millions de personnes ne peuvent se permettre des soins de santé et où les soins médicaux ne sont accessibles qu'après avoir franchi d'importants obstacles. Depuis 2007, le réseau P4H est une plateforme où a lieu un échange de connaissances et de collaboration.  Ce réseau soutien les pays et les régions dans la création ou l'élargissement de systèmes de santé et de protection sociale durable pour UHC/SHP.        \r\n\r\nCordialement,                                     \r\nBureau de Coordination P4H"
  subject: '[current-user:display-name] vous a invité à joindre le réseau P4H pour la protection sociale de la santé'
