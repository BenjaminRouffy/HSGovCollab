uuid: 5d969a3d-0457-4780-b302-09df6b3edf55
langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_wp
id: ga_news_node
migration_tags: null
migration_group: wp
label: 'Map products to new site into node.'
source:
  plugin: wp_post_child
  root_post: 387
  post_type: page
process:
  type:
    plugin: default_value
    default_value: news
  title: post_title
  body/value: post_content
  body/format:
    plugin: default_value
    default_value: html
  created:
    -
      plugin: callback
      callable: strtotime
      source: post_date
    -
      plugin: convert_wrong_dates
  uid:
    plugin: migration_lookup
    migration: user
    source: post_author
  changed:
    plugin: callback
    callable: strtotime
    source: post_modified
  field_content_date:
    plugin: format_date
    from_format: 'Y-m-d H:i:s'
    to_format: Y-m-d
    source: post_date
  migrate_data:
    plugin: default_value
    default_value: '1'
destination:
  plugin: 'entity:node'
migration_dependencies:
  optional:
    - user
