uuid: 605894c0-1221-420a-99d2-3e681f152690
langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_social_implementation
id: linkedin
migration_tags: null
migration_group: social_networks
label: 'Migrate linkedin feed into Drupal nodes'
source:
  plugin: social_network
  track_changes: true
  social_network_plugin: linkedin
  source_type: company
  source_id: 11178588
process:
  id: updateKey
  title:
    -
      plugin: extract
      source: updateContent
      index:
        - companyStatusUpdate
        - share
        - comment
  created:
    -
      plugin: callback
      source: timestamp
      callable: strval
    -
      plugin: substr
      start: 0
      length: 10
  type:
    plugin: default_value
    default_value: social
  field_social_type:
    plugin: default_value
    default_value: linkedin
  temp_link:
    -
      plugin: default_value
      default_value: 'https://www.linkedin.com/feed/update/urn:li:activity:'
  temp_link_id:
    -
      plugin: explode
      source: updateKey
      delimiter: '-'
    -
      plugin: extract
      index:
        - 2
  field_permalink_url:
    -
      plugin: get
      source:
        - '@temp_link'
        - '@temp_link_id'
    -
      plugin: concat
destination:
  plugin: 'entity:node'
migration_dependencies: null
