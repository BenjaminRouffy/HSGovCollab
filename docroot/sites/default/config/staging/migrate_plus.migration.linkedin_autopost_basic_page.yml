id: linkedin_autopost_basic_page
migration_tags: null
migration_group: social_networks_autopost
label: 'Migrate basic page nodes to linkedin'
source:
  social_type: linkedin
  bundle: basic_page
  plugin: d8_node_social
  track_changes: true
process:
  temp_field_content_paragraph_summary:
    -
      plugin: pid_2_paragraph
      source: field_content_paragraph/0/target_id
    -
      plugin: get_field_value
      field_name: field_content_text
    -
      plugin: extract
      index:
        - 0
        - summary
  comment:
    -
      plugin: concat
      source:
        - title
        - '@temp_field_content_paragraph_summary'
        - field_author/0/value
      delimiter: "\r\n\r\n"
    -
      plugin: callback_with_args
      callable: strip_tags
    -
      plugin: callback
      callable: html_entity_decode
  submitted-url:
    -
      plugin: nid_2_url
      source: nid
  submitted-image-url:
    plugin: iterator
    source: field_banner
    process:
      url:
        -
          plugin: get_first_image_fid
          source: target_id
        -
          plugin: fid_2_url
destination:
  social_network_plugin: linkedin
migration_dependencies: null
