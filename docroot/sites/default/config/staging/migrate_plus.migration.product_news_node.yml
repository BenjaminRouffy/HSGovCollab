uuid: 0b142b52-0d2f-462a-b271-0ed77dcadbe9
langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_wp
id: product_news_node
migration_tags: null
migration_group: wp
label: 'Map products to new site into node.'
source:
  plugin: wp_post_child
  root_post: 6232
  post_type: page
process:
  type:
    plugin: default_value
    default_value: news
  title: post_title
  body/value:
    plugin: remove_old_url
    source: post_content
  body/format:
    plugin: default_value
    default_value: minimal
  created:
    -
      plugin: callback
      callable: strtotime
      source: post_date
    -
      plugin: convert_wrong_dates
  uid:
    plugin: migration_lookup
    migration: user
    source: post_author
  changed:
    plugin: callback
    callable: strtotime
    source: post_modified
  field_content_date:
    plugin: format_date
    from_format: 'Y-m-d H:i:s'
    to_format: Y-m-d
    source: post_date
  field_process_and_milestones:
    plugin: entity_generate
    source: meta_value
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: process_and_milestones
    value_key: name
  migrate_data:
    plugin: default_value
    default_value: '1'
destination:
  plugin: 'entity:node'
migration_dependencies:
  optional:
    - user
