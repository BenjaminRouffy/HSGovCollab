uuid: 4cd729e0-ddf7-4ce2-b9ff-f698a30b6e8b
langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_social_implementation
id: twitter
migration_tags: null
migration_group: social_networks
label: 'Migrate twitter feed into Drupal nodes'
source:
  plugin: social_network
  track_changes: true
  social_network_plugin: twitter
  constants:
    entity_type: social
    social_type: twitter
    body_format: plain_text
    status_url: 'https://twitter.com/P4HNetwork/status/'
process:
  id: id
  title: id
  'body/value':
    plugin: callback
    source: full_text
    callable: html_entity_decode
  'body/format': 'constants/body_format'
  created:
    plugin: callback
    source: created_at
    callable: strtotime
  type: 'constants/entity_type'
  field_social_type: 'constants/social_type'
  temp_media:
    plugin: iterator
    source: 'extended_entities/media'
    process:
      uri: media_url_https
  temp_retweeted_media:
    plugin: iterator
    source: 'retweeted_status/extended_entities/media'
    process:
      uri: media_url_https
  field_media:
    plugin: merge
    source:
      - '@temp_media'
      - '@temp_retweeted_media'
  field_permalink_url:
    plugin: concat
    source:
      - 'constants/status_url'
      - id_str
destination:
  plugin: 'entity:node'
migration_dependencies: null
