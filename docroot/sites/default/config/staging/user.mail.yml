register_admin_created:
  body: "Dear [user:display-name], \r\n\r\n[current-user:display-name] has invited to join the P4H social health protection network. \r\nTo follow the invitation, please <a href=\"[user:one-time-login-url]\">click here</a> to sign-up or to get more information.\r\n\r\nP4H is the global network for health financing & economics and social health protection. The P4H Network strives to help policy and decision makers committed to Universal Health Coverage (UHC) across health, social and finance sectors.\r\n\r\nSince its inception in 2007, the P4H Network serves as platform to manage products, country activities, connect with your own networks or co-produce and exchange knowledge.\r\n\r\nJoin us on an unprecedented digital work space where you can define your own dashboard, geographical and thematic priorities and engage with a wealth of stakeholders across sectors, all working and progressing towards UHC.\r\n\r\nThank you for your attention. We hope to see you soon on the P4H Network Web Platform !"
  subject: '[current-user:display-name] invited you/you have been invited to join the P4H social health protection network.'
