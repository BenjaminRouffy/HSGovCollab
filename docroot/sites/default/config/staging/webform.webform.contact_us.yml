elements: "'#attributes':\n  class:\n    - form-contact-us\nleft_main:\n  '#type': container\n  '#attributes':\n    class:\n      - webform-left-column\n  left_inner:\n    '#type': container\n    '#attributes':\n      class:\n        - inner-top-column\n    title:\n      '#type': webform_entity_select\n      '#title': Title\n      '#empty_option': 'Select title'\n      '#target_type': taxonomy_term\n      '#selection_handler': 'default:taxonomy_term'\n      '#selection_settings':\n        target_bundles:\n          person_titles: person_titles\n        sort:\n          field: weight\n          direction: ASC\n    organisation:\n      '#type': webform_entity_select\n      '#title': Organisation\n      '#empty_option': 'Select organisation'\n      '#target_type': taxonomy_term\n      '#selection_handler': views\n      '#selection_settings':\n        view:\n          view_name: webform_organisations_list\n          display_name: entity_reference_webform_select\n          arguments: {  }\n  non_member_organisation:\n    '#type': textfield\n    '#title': 'Non-member organisation'\n    '#placeholder': 'Please enter your organisation'\n    '#states':\n      visible:\n        ':input[name=\"organisation\"]':\n          value: '485'\n  sender_name:\n    '#type': webform_name\n    '#title': 'Sender name'\n    '#default_value':\n      title: ''\n      first: '[current-user:field_first_name]'\n      middle: ''\n      last: '[current-user:field_last_name]'\n      suffix: ''\n      degree: ''\n    '#required': true\n    '#title__access': false\n    '#first__title': 'First name'\n    '#first__placeholder': 'Please enter your name'\n    '#first__required': true\n    '#middle__access': false\n    '#last__title': 'Last name'\n    '#last__placeholder': 'Please enter your last name'\n    '#last__required': true\n    '#suffix__access': false\n    '#degree__access': false\n  email:\n    '#type': email\n    '#title': Email\n    '#default_value': '[webform-authenticated-user:mail]'\n    '#placeholder': 'Please enter your email'\n    '#required': true\nright_main:\n  '#type': container\n  '#attributes':\n    class:\n      - webform-right-column\n  subject:\n    '#type': textfield\n    '#title': Topic\n    '#placeholder': 'Please enter a topic'\n    '#required': true\n    '#test': 'Testing contact webform from [site:name]'\n  message:\n    '#type': textarea\n    '#title': Message\n    '#placeholder': 'Please enter a message'\n    '#required': true\n    '#test': 'Please ignore this email.'\nleft_bottom:\n  '#type': container\n  '#attributes':\n    class:\n      - inner-bottom-column\n  contact_captcha:\n    '#type': captcha\n    '#captcha_type': recaptcha/reCAPTCHA\n    captcha:\n      '#type': label\n      '#title': Captcha\n      '#required': true\n  i_accept_terms_conditions:\n    '#type': checkbox\n    '#title': 'Accept term & conditions'\n    '#title_display': invisible\n    '#field_suffix': 'I accept <a href=\"terms-conditions\">terms & conditions</a>'\n    '#wrapper_attributes':\n      class:\n        - terms\n    '#required': true\n"
